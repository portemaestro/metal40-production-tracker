<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal 4.0 - Offline</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
        color: #1e293b;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        border-radius: 16px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      p {
        color: #64748b;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }
      button {
        background: #1e293b;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #334155;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo-192.png" alt="Metal 4.0" class="icon" />
      <h1>Connessione assente</h1>
      <p>Non sei connesso a Internet. Verifica la connessione e riprova.</p>
      <button onclick="window.location.reload()">Riprova</button>
    </div>
  </body>
</html>
